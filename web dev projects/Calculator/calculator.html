<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color: aqua;
    }
    .btn{
        margin : 3px;
        width: 100px;
        height: 100px;
    }
    #screen{
      text-align: right;
      font-size: 2rem;
      background-color:white;
    } 
</style>
<body style="font-family: Arial, Helvetica, sans-serif;padding: 10px;background-color:pink">

    <h1 style="text-align:center"><b>Calculator</b></h1>

    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        <input type="text" style="margin: 0px 400px;" class="form-control"; placeholder="Calculator" aria-label="Username" aria-describedby="basic-addon1" id="screen">
        <!-- <span class="input-group-text" id="basic-addon2">@example.com</span> -->
      </div>

    <div>
      <div>
        <button style="color: black;height:50px;width:200px;margin-right: auto;margin-left: auto;display: flex;
        justify-content: center;
        align-items: center;" type="button" class="btn btn-success" id="copy"><img style="margin-right:10px" src="copy.png" alt="copy"><b>Copy</b></button>
      </div>
    <div style="margin-right: auto;margin-left: auto;display: flex;
    justify-content: center;
    align-items: center;">
        <button type="button" class="btn btn-primary" style="margin: 3px;">9</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">8</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">7</button>
        <button type="button" class="btn btn-warning">X</button>
    </div>
    <div style="margin-right: auto;margin-left: auto;display: flex;
    justify-content: center;
    align-items: center;">
        <button type="button" class="btn btn-primary" style="margin: 3px;">6</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">5</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">4</button>
        <button type="button" class="btn btn-info">/</button>
    </div>
    <div style="margin-right: auto;margin-left: auto;display: flex;
    justify-content: center;
    align-items: center;">
        <button type="button" class="btn btn-primary"  style="margin: 3px;">3</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">2</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">1</button>
        <button type="button" class="btn btn-dark">+</button>
    </div>
    <div style="margin-right: auto;margin-left: auto;display: flex;
    justify-content: center;
    align-items: center;">
        <button type="button" class="btn btn-danger"  style="margin: 3px;" id="equals"><b>=</b></button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">0</button>
        <button type="button" class="btn btn-primary" style="margin: 3px;">AC</button>
        <button type="button" class="btn btn-success">-</button>
    </div>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="calculator.js"></script>
</html>
